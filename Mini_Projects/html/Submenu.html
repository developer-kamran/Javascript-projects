<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/submenu.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
    <title>Stripe Submenu</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="nav">
        <div class="nav-center">

            <div class="nav-header">
                <img src="../images/stripe.svg" alt="" class="nav-logo">
                <button class="btn toggle-btn"><i class="fas fa-bars"></i></button>
            </div>

            <ul class='nav-links'>
                <li>
                    <button class='link-btn'>
                        products
                    </button>
                </li>
                <li>
                    <button class='link-btn'>
                        developers
                    </button>
                </li>
                <li>
                    <button class='link-btn'>
                        company
                    </button>
                </li>
            </ul>

        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar-wrapper ">

        <div class="sidebar">
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <div class="sidebar-links"></div>
        </div>

    </aside>

    <!-- Hero -->
    <section class='hero'>

        <div class='hero-center'>

            <article class='hero-info'>
                <h1>Payments infrastructure for the internet</h1>
                <p>
                    Millions of companies of all sizes—from startups to Fortune 500s—use
                    Stripe's software and APIs to accept payments, send payouts, and
                    manage their businesses online.
                </p>
                <button class='btn'>Start now</button>
            </article>

            <article class='hero-images'>
                <img src="../images/phone.svg" class='phone-img' alt='' />
            </article>

        </div>

    </section>

    <!-- SUBMENU -->
    <aside class="submenu">
        <h4></h4>
        <div class="submenu-center">
            <a href=""></a>
        </div>
    </aside>

</body>

<script src="../Javascript/Submenu.js"></script>

</html>
